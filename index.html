<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天天的小站-书源列表</title>
    <style>
        :root {
            --primary-color: #42b983;
            --border-color: #eaecef;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 20px;
            background-color: #f6f8fa;
            padding: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .item {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 16px;
            transition: box-shadow 0.2s;
        }
        .item:hover {
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }
        .comment {
            margin-top: 8px;
            color: #888;
            font-size: 13px;
        }
        .comment-toggle {
            cursor: pointer;
            color: var(--primary-color);
            font-size: 13px;
            display: inline-block;
            margin-left: 4px;
        }
        .buttons {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        button {
            padding: 6px 12px;
            background: var(--primary-color);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            margin-bottom: 8px;
        }
        table {
            width: 100%;
            margin-top: 12px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid var(--border-color);
            padding: 8px;
            font-size: 13px;
            word-break: break-all;
        }
        .loader {
            text-align: center;
            padding: 16px;
            color: #666;
            font-size: 14px;
            display: none;
        }
        .end-msg {
            text-align: center;
            padding: 16px;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .title {
                font-size: 16px;
            }
            .subtitle, .comment {
                font-size: 12px;
            }
            button {
                padding: 4px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<h1>书源发布页</h1>
<div class="container">
    <div id="list"></div>
    <div class="loader">加载中...</div>
    <div class="end-msg"></div>
</div>

<script>
    const DOMAIN = window.location.origin + '/sy/';
    let allData = [];
    let currentPage = 1;
    const pageSize = 10;
    let totalPages = 0;
    let isLoading = false;

    function escapeHtml(text) {
        return text.replace(/[&<>"']/g, function(match) {
            return {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[match];
        });
    }

    // 初始化加载
    fetch('data.json')
        .then(res => res.json())
        .then(data => {
            allData = [...data.sources, ...data.collections];
            totalPages = Math.ceil(allData.length / pageSize);
            renderNextPage();
            window.addEventListener('scroll', handleScroll);
        });

    function handleScroll() {
        if (isLoading || currentPage >= totalPages) return;

        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        if (scrollTop + clientHeight >= scrollHeight - 100) {
            isLoading = true;
            showLoader();
            currentPage++;
            setTimeout(loadNextPage, 300);
        }
    }

    function showLoader() {
        document.querySelector('.loader').style.display = 'block';
    }

    function hideLoader() {
        document.querySelector('.loader').style.display = 'none';
    }

    function loadNextPage() {
        renderNextPage();
        isLoading = false;
        hideLoader();
        updateEndMessage();
    }

    function renderNextPage() {
        const start = (currentPage - 1) * pageSize;
        const end = start + pageSize;
        const items = allData.slice(start, end);
        
        const list = document.getElementById('list');
        items.forEach(item => {
            list.insertAdjacentHTML('beforeend', generateItemHTML(item));
        });
    }

    function generateItemHTML(item) {
        let commentHTML = '';
        if (item.comment) {
            const fullComment = item.comment;
            const escapedFullComment = escapeHtml(fullComment);
            const shortComment = fullComment.length > 100 
                ? escapeHtml(fullComment.slice(0, 100)) + '...' 
                : escapedFullComment;

            if (fullComment.length > 100) {
                commentHTML = `
                    <div class="comment" data-full-comment="${encodeURIComponent(fullComment)}">
                        ${shortComment}
                        <span class="comment-toggle" onclick="toggleComment(this)">展开</span>
                    </div>
                `;
            } else {
                commentHTML = `<div class="comment">${escapedFullComment}</div>`;
            }
        }
        return `
            <div class="item">
                <div class="title">${escapeHtml(item.title)}</div>
                ${item.subtitle ? `<div class="subtitle">${escapeHtml(item.subtitle)}</div>` : ''}
                <div class="buttons">
                    <button onclick="handleImport('${item.path}')">一键导入</button>
                    <button onclick="copyUrl('${item.path}')">复制链接</button>
                </div>
                ${commentHTML}
                ${item.subtitle ? '' : `<button onclick="toggleCollection(this, '${item.path}')">展开合集详细信息</button>`}
                <div class="collection-detail"></div>
            </div>
        `;
    }

    function toggleComment(button) {
        const commentDiv = button.parentElement;
        const fullComment = decodeURIComponent(commentDiv.dataset.fullComment);
        const escapedFullComment = escapeHtml(fullComment);
        const shortComment = fullComment.length > 100 
            ? escapeHtml(fullComment.slice(0, 100)) + '...' 
            : escapedFullComment;

        if (button.textContent === '展开') {
            commentDiv.innerHTML = `
                ${escapedFullComment}
                <span class="comment-toggle" onclick="toggleComment(this)">收起</span>
            `;
        } else {
            commentDiv.innerHTML = `
                ${shortComment}
                <span class="comment-toggle" onclick="toggleComment(this)">展开</span>
            `;
        }
    }

    async function toggleCollection(btn, path) {
        const detail = btn.parentElement.querySelector('.collection-detail');
        if (detail.innerHTML) {
            detail.innerHTML = '';
            btn.textContent = '展开合集详细信息';
            return;
        }
        
        btn.textContent = '加载中...';
        try {
            const res = await fetch(DOMAIN + path);
            const items = await res.json();
            detail.innerHTML = `
                <table>
                    <tr>
                        <th>书源名称</th>
                        <th>书源链接</th>
                        <th>源注释</th>
                    </tr>
                    ${items.map(item => `
                        <tr>
                            <td>${escapeHtml(item.bookSourceName || '')}</td>
                            <td>${escapeHtml(item.bookSourceUrl || '')}</td>
                            <td>${escapeHtml(item.bookSourceComment || '')}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
            btn.textContent = '收起合集详细信息';
        } catch (e) {
            detail.innerHTML = `<p style="color: red;">加载失败，请检查文件路径是否正确。</p>`;
            btn.textContent = '展开合集详细信息';
        }
    }

    function handleImport(path) {
        location.href = `legado://import/source?src=${encodeURIComponent(DOMAIN + path)}`;
    }

    function copyUrl(path) {
        const fullUrl = DOMAIN + path;
        navigator.clipboard.writeText(fullUrl).then(() => {
            alert('链接已复制: ' + fullUrl);
        }, () => {
            alert('复制失败，请手动复制以下链接:\n' + fullUrl);
        });
    }

    function updateEndMessage() {
        const endMsg = document.querySelector('.end-msg');
        if (currentPage >= totalPages) {
            endMsg.textContent = '已经到底啦~';
            window.removeEventListener('scroll', handleScroll);
        }
    }
</script>
</body>
</html>
