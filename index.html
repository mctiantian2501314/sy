<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天天的小站-书源列表</title>
    <style>
        :root {
            --primary-color: #42e4ae;  /* 新天绿 */
            --primary-color-dark: #2cc98a;
            --border-color: #eaecef;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 20px;
            background-color: #f6f8fa;
            padding: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .item {
            background: #fff;
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            padding: 20px 20px 14px 20px;
            margin-bottom: 18px;
            box-shadow: 0 2px 12px rgba(66, 228, 174, 0.06);
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .item:hover {
            box-shadow: 0 4px 20px rgba(66, 228, 174, 0.12);
            border-color: var(--primary-color);
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color-dark);
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }
        .comment {
            margin-top: 8px;
            color: #888;
            font-size: 13px;
        }
        .comment-toggle {
            cursor: pointer;
            color: var(--primary-color-dark);
            font-size: 13px;
            display: inline-block;
            margin-left: 4px;
        }
        .buttons {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        button {
            padding: 7px 16px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-color-dark));
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(66, 228, 174, 0.07);
            transition: background 0.2s, transform 0.15s;
            margin-bottom: 8px;
        }
        button:hover {
            background: linear-gradient(90deg, var(--primary-color-dark), var(--primary-color));
            transform: translateY(-1px) scale(1.03);
        }
        table {
            width: 100%;
            margin-top: 12px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid var(--border-color);
            padding: 8px;
            font-size: 13px;
            word-break: break-all;
        }
        .end-msg {
            text-align: center;
            padding: 16px;
            color: #999;
            font-size: 14px;
        }
        #search-input {
            width: 60%;
            padding: 8px 12px;
            font-size: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            outline: none;
            margin-bottom: 18px;
            transition: border-color 0.2s;
        }
        #search-input:focus {
            border-color: var(--primary-color-dark);
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .title {
                font-size: 16px;
            }
            .subtitle, .comment {
                font-size: 12px;
            }
            button {
                padding: 4px 8px;
                font-size: 12px;
            }
            #search-input {
                width: 96%;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<h1>天天的鸟蛋蛋的书源</h1>
<div style="text-align:center;margin-bottom:16px;">
    <input id="search-input" type="text" placeholder="搜索书源/合集/注释..." />
</div>
<div class="container">
    <div id="list"></div>
    <div class="end-msg"></div>
</div>
<script>
    const DOMAIN = window.location.origin + '/sy/';
    let allData = [];
    let filteredData = [];
    const list = document.getElementById('list');

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/[&<>"']/g, function(match) {
            return {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[match];
        });
    }

    // 初始化加载
    fetch('data.json')
        .then(res => res.json())
        .then(data => {
            allData = [...data.sources, ...data.collections];
            filteredData = allData;
            renderAll();
        });

    // 搜索功能
    document.getElementById('search-input').addEventListener('input', function() {
        const keyword = this.value.trim().toLowerCase();
        if (!keyword) {
            filteredData = allData;
        } else {
            filteredData = allData.filter(item =>
                (item.title && item.title.toLowerCase().includes(keyword)) ||
                (item.subtitle && item.subtitle.toLowerCase().includes(keyword)) ||
                (item.comment && item.comment.toLowerCase().includes(keyword))
            );
        }
        renderAll();
    });

    // 一次性渲染全部
    function renderAll() {
        list.innerHTML = '';
        if (filteredData.length === 0) {
            list.innerHTML = '<div style="text-align:center;color:#aaa;">没有找到相关内容。</div>';
            document.querySelector('.end-msg').textContent = '';
            return;
        }
        filteredData.forEach(item => {
            list.insertAdjacentHTML('beforeend', generateItemHTML(item));
        });
        document.querySelector('.end-msg').textContent = '已经到底啦~';
    }

    function generateItemHTML(item) {
        let commentHTML = '';
        if (item.comment) {
            const fullComment = item.comment;
            const escapedFullComment = escapeHtml(fullComment);
            const shortComment = fullComment.length > 100 
                ? escapeHtml(fullComment.slice(0, 100)) + '...' 
                : escapedFullComment;

            if (fullComment.length > 100) {
                commentHTML = `
                    <div class="comment" data-full-comment="${encodeURIComponent(fullComment)}">
                        ${shortComment}
                        <span class="comment-toggle" onclick="toggleComment(this)">展开</span>
                    </div>
                `;
            } else {
                commentHTML = `<div class="comment">${escapedFullComment}</div>`;
            }
        }
        return `
            <div class="item">
                <div class="title">${escapeHtml(item.title)}</div>
                ${item.subtitle ? `<div class="subtitle">${escapeHtml(item.subtitle)}</div>` : ''}
                <div class="buttons">
                    <button onclick="handleImport('${item.path}')">一键导入</button>
                    <button onclick="copyUrl('${item.path}')">复制链接</button>
                </div>
                ${commentHTML}
                ${item.subtitle ? '' : `<button onclick="toggleCollection(this, '${item.path}')">展开合集详细信息</button>`}
                <div class="collection-detail"></div>
            </div>
        `;
    }

    function toggleComment(button) {
        const commentDiv = button.parentElement;
        const fullComment = decodeURIComponent(commentDiv.dataset.fullComment);
        const escapedFullComment = escapeHtml(fullComment);
        const shortComment = fullComment.length > 100 
            ? escapeHtml(fullComment.slice(0, 100)) + '...' 
            : escapedFullComment;

        if (button.textContent === '展开') {
            commentDiv.innerHTML = `
                ${escapedFullComment}
                <span class="comment-toggle" onclick="toggleComment(this)">收起</span>
            `;
        } else {
            commentDiv.innerHTML = `
                ${shortComment}
                <span class="comment-toggle" onclick="toggleComment(this)">展开</span>
            `;
        }
    }

    async function toggleCollection(btn, path) {
        const detail = btn.parentElement.querySelector('.collection-detail');
        if (detail.innerHTML) {
            detail.innerHTML = '';
            btn.textContent = '展开合集详细信息';
            return;
        }
        
        btn.textContent = '加载中...';
        try {
            const res = await fetch(DOMAIN + path);
            const items = await res.json();
            detail.innerHTML = `
                <table>
                    <tr>
                        <th>书源名称</th>
                        <th>书源链接</th>
                        <th>源注释</th>
                    </tr>
                    ${items.map(item => `
                        <tr>
                            <td>${escapeHtml(item.bookSourceName || '')}</td>
                            <td>${escapeHtml(item.bookSourceUrl || '')}</td>
                            <td>${escapeHtml(item.bookSourceComment || '')}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
            btn.textContent = '收起合集详细信息';
        } catch (e) {
            detail.innerHTML = `<p style="color: red;">加载失败，请检查文件路径是否正确。</p>`;
            btn.textContent = '展开合集详细信息';
        }
    }

    function handleImport(path) {
        location.href = `legado://import/source?src=${encodeURIComponent(DOMAIN + path)}`;
    }

    function copyUrl(path) {
        const fullUrl = DOMAIN + path;
        navigator.clipboard.writeText(fullUrl).then(() => {
            alert('链接已复制: ' + fullUrl);
        }, () => {
            alert('复制失败，请手动复制以下链接:\n' + fullUrl);
        });
    }
</script>
</body>
</html>
