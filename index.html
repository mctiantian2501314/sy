<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天天的小站-书源列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
            --primary-color: #20c997;
            --secondary-color: #0fa678;
            --border-color: #eaecef;
            --bg-color: #f5fbf9;
            --text-color: #333;
            --text-light: #666;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --card-radius: 12px;
            --btn-radius: 6px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #f5fbf9 0%, #e6f7f2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #0c6b54;
            font-size: 2.5rem;
            margin-bottom: 15px;
            position: relative;
            text-align: center;
            display: block;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .description {
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto 25px;
            font-size: 1.1rem;
            text-align: center;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-box {
            display: flex;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid #d0ebe4;
        }
        
        .search-box input {
            flex: 1;
            padding: 16px 24px;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }
        
        .search-box button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0 28px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: var(--secondary-color);
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-light);
            font-size: 15px;
        }
        
        .stats span {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .item {
            background: white;
            border-radius: var(--card-radius);
            padding: 24px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e1f5ee;
            position: relative;
            overflow: hidden;
        }
        
        .item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }
        
        .item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
        }
        
        .title {
            font-size: 20px;
            font-weight: 700;
            color: #0c6b54;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .title i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .subtitle {
            font-size: 15px;
            color: var(--text-light);
            margin-bottom: 15px;
            padding-left: 5px;
            word-break: break-all;
        }
        
        .comment {
            background: #f0faf7;
            border-left: 3px solid var(--primary-color);
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: 0 var(--btn-radius) var(--btn-radius) 0;
            color: #2a7f68;
            font-size: 14px;
        }
        
        .comment-toggle {
            color: var(--primary-color);
            font-size: 13px;
            cursor: pointer;
            display: inline-block;
            margin-top: 8px;
            font-weight: 600;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            background: var(--primary-color);
            border: none;
            border-radius: var(--btn-radius);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(32, 201, 151, 0.3);
        }
        
        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(32, 201, 151, 0.4);
        }
        
        button.secondary {
            background: #e8f9f3;
            color: var(--secondary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        button.secondary:hover {
            background: #d0f3e9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }
        
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: var(--btn-radius);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        thead {
            background: var(--primary-color);
            color: white;
        }
        
        th {
            text-align: left;
            padding: 14px 16px;
            font-weight: 600;
        }
        
        td {
            padding: 12px 16px;
            border-bottom: 1px solid #e1f5ee;
            font-size: 14px;
            word-break: break-all;
        }
        
        tr:nth-child(even) {
            background-color: #f8fdfb;
        }
        
        tr:hover {
            background-color: #f0faf7;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }
        
        .no-results i {
            font-size: 48px;
            color: #b8e6d9;
            margin-bottom: 15px;
        }
        
        .footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-light);
            font-size: 14px;
            margin-top: 20px;
        }
        
        .collection-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #d0ebe4;
        }
        
        .end-msg {
            text-align: center;
            padding: 16px;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .item {
                padding: 20px;
            }
            
            .title {
                font-size: 18px;
            }
            
            button {
                padding: 8px 15px;
                font-size: 13px;
            }
            
            .search-box input {
                padding: 14px 20px;
            }
            
            .search-box button {
                padding: 0 20px;
            }
            
            th, td {
                padding: 10px 12px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .buttons {
                gap: 8px;
            }
            
            button {
                flex: 1;
                justify-content: center;
            }
            
            .search-box {
                flex-direction: column;
                border-radius: var(--card-radius);
            }
            
            .search-box input {
                padding: 14px;
            }
            
            .search-box button {
                padding: 12px;
            }
        }
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 9999;
        }
        .toast.show {
            opacity: 1;
            visibility: visible;
            bottom: 40px;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-book-open"></i> 天天的鸟蛋蛋书源</h1>
    <div class="description">精心收集的优质书源，一键导入阅读神器，畅享海量小说资源</div>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜索书源/合集/注释..." />
            <button id="search-btn"><i class="fas fa-search"></i> 搜索</button>
        </div>
    </div>
    <div class="stats">
        共 <span id="totalCount">0</span> 个书源 | 当前显示 <span id="displayCount">0</span> 个
    </div>
    <div class="container">
        <div id="list"></div>
        <div class="end-msg"></div>
    </div>
    <div class="footer">
        <p>© 2025 天天的鸟蛋蛋 | 书源仅供学习交流使用</p>
    </div>
    <div id="toast" class="toast">✓ 已复制到剪贴板</div>
<script>
    const DOMAIN = window.location.origin + '/sy/';
    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const pageSize = 1000; // 一次全部显示
    const list = document.getElementById('list');

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/[&<>"']/g, function(match) {
            return {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[match];
        });
    }

    function updateStats() {
        document.getElementById('totalCount').textContent = allData.length;
        document.getElementById('displayCount').textContent = filteredData.length;
    }

    // 初始化加载
    fetch('data.json')
        .then(res => res.json())
        .then(data => {
            allData = [...(data.sources||[]), ...(data.collections||[])];
            filteredData = allData;
            renderAll();
            updateStats();
        });

    // 搜索功能
    function doSearch() {
        const keyword = document.getElementById('search-input').value.trim().toLowerCase();
        if (!keyword) {
            filteredData = allData;
        } else {
            filteredData = allData.filter(item =>
                (item.title && item.title.toLowerCase().includes(keyword)) ||
                (item.subtitle && item.subtitle.toLowerCase().includes(keyword)) ||
                (item.comment && item.comment.toLowerCase().includes(keyword))
            );
        }
        renderAll();
        updateStats();
    }
    document.getElementById('search-btn').addEventListener('click', doSearch);
    document.getElementById('search-input').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') doSearch();
    });

    // 一次性渲染全部
    function renderAll() {
        list.innerHTML = '';
        if (filteredData.length === 0) {
            list.innerHTML = '<div class="no-results"><i class="fas fa-book"></i><h3>未找到匹配的书源</h3><p>请尝试不同的搜索关键词</p></div>';
            document.querySelector('.end-msg').textContent = '';
            return;
        }
        filteredData.forEach(item => {
            list.insertAdjacentHTML('beforeend', generateItemHTML(item));
        });
        document.querySelector('.end-msg').textContent = '已经到底啦~';
    }

    function generateItemHTML(item) {
        let commentHTML = '';
        if (item.comment) {
            const fullComment = item.comment;
            const escapedFullComment = escapeHtml(fullComment);
            const shortComment = fullComment.length > 100 
                ? escapeHtml(fullComment.slice(0, 100)) + '...' 
                : escapedFullComment;

            if (fullComment.length > 100) {
                commentHTML = `
                    <div class="comment" data-full-comment="${encodeURIComponent(fullComment)}">
                        ${shortComment}
                        <span class="comment-toggle" onclick="toggleComment(this)">展开</span>
                    </div>
                `;
            } else {
                commentHTML = `<div class="comment">${escapedFullComment}</div>`;
            }
        }
        return `
            <div class="item">
                <div class="title"><i class="fas ${item.subtitle ? 'fa-book' : 'fa-folder'}"></i> ${escapeHtml(item.title)}</div>
                ${item.subtitle ? `<div class="subtitle">${escapeHtml(item.subtitle)}</div>` : ''}
                <div class="buttons">
                    <button onclick="handleImport('${item.path}')"><i class="fas fa-file-import"></i> 一键导入</button>
                    <button onclick="copyUrlWithToast('${item.path}')"><i class="fas fa-link"></i> 复制链接</button>
                    ${item.subtitle ? '' : `
                    <button class="secondary" onclick="toggleCollection(this, '${item.path}')">
                        <i class="fas fa-list"></i> 查看合集
                    </button>
                    `}
                </div>
                ${commentHTML}
                <div class="collection-detail"></div>
            </div>
        `;
    }

    function toggleComment(button) {
        const commentDiv = button.parentElement;
        const fullComment = decodeURIComponent(commentDiv.dataset.fullComment);
        const escapedFullComment = escapeHtml(fullComment);
        const shortComment = fullComment.length > 100 
            ? escapeHtml(fullComment.slice(0, 100)) + '...' 
            : escapedFullComment;

        if (button.textContent === '展开') {
            commentDiv.innerHTML = `
                ${escapedFullComment}
                <span class="comment-toggle" onclick="toggleComment(this)">收起</span>
            `;
        } else {
            commentDiv.innerHTML = `
                ${shortComment}
                <span class="comment-toggle" onclick="toggleComment(this)">展开</span>
            `;
        }
    }

    async function toggleCollection(btn, path) {
        const detail = btn.parentElement.parentElement.querySelector('.collection-detail');
        if (detail.innerHTML) {
            detail.innerHTML = '';
            btn.innerHTML = '<i class="fas fa-list"></i> 查看合集';
            return;
        }
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 加载中...';
        try {
            const res = await fetch(DOMAIN + path);
            const items = await res.json();
            detail.innerHTML = `
                <div class="collection-header">
                    <h3><i class="fas fa-list"></i> 合集详情</h3>
                    <div>共 ${items.length} 个书源</div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>书源名称</th>
                            <th>书源链接</th>
                            <th>源注释</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map(item => `
                            <tr>
                                <td>${escapeHtml(item.bookSourceName || '')}</td>
                                <td>${escapeHtml(item.bookSourceUrl || '')}</td>
                                <td>${escapeHtml(item.bookSourceComment || '')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            btn.innerHTML = '<i class="fas fa-times"></i> 收起合集';
        } catch (e) {
            detail.innerHTML = `<p style="color: red;">加载失败，请检查文件路径是否正确。</p>`;
            btn.innerHTML = '<i class="fas fa-list"></i> 查看合集';
        }
    }

    function handleImport(path) {
        location.href = `legado://import/source?src=${encodeURIComponent(DOMAIN + path)}`;
    }

    // 新的复制逻辑，带 toast
    function copyUrlWithToast(path) {
        const fullUrl = DOMAIN + path;
        navigator.clipboard.writeText(fullUrl).then(() => {
            showToast();
        }, () => {
            alert('复制失败，请手动复制以下链接:\n' + fullUrl);
        });
    }

    // toast 显示
    function showToast() {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }
</script>
</body>
</html>
